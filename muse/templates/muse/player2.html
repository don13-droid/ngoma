<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-cover bg-center flex flex-col items-center justify-center dark:bg-zinc-800" style="background-image: url('https://placehold.co/800x600');">
  <div class="bg-white text-black p-4 rounded-lg shadow-lg w-full max-w-md dark:bg-zinc-800 dark:text-white">
    <div class="flex flex-col items-center">
      <img src="https://placehold.co/400x400" alt="Album Art" class="rounded-md mb-4">
      <div class="text-center mb-4">
        <p class="text-sm">{{song.artist}}{%if song.feature%} ft {{song.feature}} {%endif%}</p>
        <h2 class="text-2xl font-bold">{{song.name}}</h2>
      </div>
      <audio id="audio"  class="w-full mb-4">
            {%if song.status == 'free'%}
         		<source src="{{song.song.url}}" type="audio/mp3"/>
			{%else%}
				<source src="{{song.demo.url}}" type="audio/mp3"/>
			{%endif%}
      </audio>
      <div class="flex items-center justify-between w-full mb-2">
        <button id="prev" class="text-xl text-red-500">&#9664;&#9664;</button>
        <button id="playPause" class="text-xl text-red-500">&#9654;</button>
        <button id="next" class="text-xl text-red-500">&#9654;&#9654;</button>
      </div>
      <div class="flex items-center justify-between w-full text-sm">
        <span id="currentTime" class="text-red-500">00:00</span>
        <span id="duration" class="text-red-500">00:00</span>
      </div>
      <input type="range" id="seekBar" value="0" class="w-full mt-2 mb-4 bg-red-500">
      <div class="flex items-center justify-between w-full">
        <button id="muteUnmute" class="text-xl text-red-500">&#128266;</button>
        <input type="range" id="volumeBar" value="100" class="w-full ml-2 bg-red-500">
      </div>
    </div>
  </div>
  <div class="bg-white text-black p-4 rounded-lg shadow-lg w-full max-w-md mt-4 dark:bg-zinc-800 dark:text-white">
    <h3 class="text-xl font-bold mb-2">Comments</h3>
    <div id="comments" class="space-y-4">
      <div class="bg-zinc-700 p-2 rounded-md">
        <div class="flex items-center justify-between">
          <p class="text-sm font-semibold text-red-500">User123</p>
          <p class="text-xs text-zinc-500">2 hours ago</p>
        </div>
        <p>Great song!</p>
      </div>
      <div class="bg-zinc-700 p-2 rounded-md">
        <div class="flex items-center justify-between">
          <p class="text-sm font-semibold text-red-500">MusicFan1</p>
          <p class="text-xs text-zinc-500">1 day ago</p>
        </div>
        <p>Love this track!</p>
      </div>
      <div class="bg-zinc-700 p-2 rounded-md">
        <div class="flex items-center justify-between">
          <p class="text-sm font-semibold text-red-500">Melody22</p>
          <p class="text-xs text-zinc-500">3 days ago</p>
        </div>
        <p>Can't stop listening to it!</p>
      </div>
    </div>
    <div class="mt-4">
      <textarea id="commentInput" class="w-full p-2 rounded-md bg-zinc-700 text-white" rows="3" placeholder="Add a comment..."></textarea>
      <button id="addComment" class="bg-red-500 text-white p-2 rounded-md mt-2 w-full">Post Comment</button>
    </div>
  </div>
</div>
  </body>
</html>
